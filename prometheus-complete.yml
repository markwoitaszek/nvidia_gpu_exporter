global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yaml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "nvidia_gpu_exporter"
    static_configs:
      - targets: ["nvidia_gpu_exporter:9835"]
    scrape_interval: 15s
    metrics_path: /metrics
    honor_labels: true

# Alerting rules for GPU monitoring
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# GPU-specific alerting rules
rule_files:
  - "gpu_alerts.yml"
